<h2>URG-kart</h2>

<table class="table table-striped table-hover table-condensed">
	<tr>
		<th></th>
		<th>Navn</th>
		<th>Fylke</th>
		<th>Telefon</th>
		<th>E-post</th>
	</tr>

	{% for kontakt in kontakter %}
	<tr>
		<td><img src="{{kontakt.bilde}}" width="30" class="img-circle" /></td>
		<td>{{kontakt.navn}}</td>
		<td>{{kontakt.fylke.navn}}</td>
		<td>{{kontakt.mobil}}</td>
		<td>{{kontakt.epost}}</td>
	</tr>
	{% endfor %}
	
</table>
